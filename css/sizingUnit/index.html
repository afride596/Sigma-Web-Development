<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing Units</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            box-sizing: border-box;
            border: 2px solid rgb(5, 5, 5);
            background-color: rgb(18, 219, 246);
            color: #000000;
            height: 80vh;
            width: 80vw;
            margin: 50px auto;
            
        }
        .container{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae maiores porro harum sunt debitis? Aspernatur eius mollitia delectus recusandae aut magnam esse dolores, voluptate enim praesentium voluptatem quam ad. Expedita.</p>
        </div>
    </div>
    
</body>
</html>
