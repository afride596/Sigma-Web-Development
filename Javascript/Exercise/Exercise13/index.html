    .card {

      display: flex;
      justify-content: center;
      align-items: center;

      border-radius: 15px;
      width: 190px;
    }
    .duration {
      display: flex;

      background-color: #000002;
      position: absolute;
      bottom: 5px;
      right: 10px;
      width: 40px;
      height: 18px;
      border-radius: 5px;
      /* border: 1px solid red; */
    }
    .right-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      /* border: 1px solid red; */
      position: relative;
      top: 10px;
      height: 75px;
    }
